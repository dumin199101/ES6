<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [1,2,3]
    //通过forEach进行循环遍历：v代表值，k代表索引，arr代表数组本身
    a.forEach(function (v,k,arr) {
        console.log(v);
        console.log(k);
        console.log(arr);
    })

    // 对象调用
    var b = {name:"lisi",age:22,func:function () {
            return "abc"
        }}
    console.log(b.name)
    console.log(b.func)
    console.log(b.func())

    // js中函数自身的作用域在声明的地方不在调用的地方,先去f2函数中找，找不到去全局找。
    var v = 1;
    function f1(f2){
        var v = 2;
        //回调函数
        f2();
    }

    function f2() {
        console.log(v);
    }

    f1(f2);

    //闭包:作用域链下，c变量常驻内存，未被释放
    var c = 1;
    function f3(f) {
        var c = 2;
        function f4() {
            console.log(++c);
        }
        return f4;
    }

    var f = f3();
    f();
    f();
    f();
    f();

    //原型与原型链
    function Person(){

    }

    var person = new Person();
    person.name = 'kerr';
    console.log(person.name);

    //每一个函数都有一个prototype属性,构造函数通过prototype指向实例原型
    Person.prototype.name = 'sun';
    var person1 = new Person();
    var person2 = new Person();
    console.log(person1.name);
    console.log(person2.name);

    //javascript对象有一个属性叫__proto__，通过这个属性指向实例原型
    console.log(person1.__proto__ === Person.prototype);

    //每个原型都有一个constructor属性指向构造函数
    console.log(Person.prototype.constructor === Person);

    //ES5新语法获取对象原型
    console.log(Object.getPrototypeOf(person1) === Person.prototype)




</script>
</body>
</html>
