<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [1,2,3]
    //通过forEach进行循环遍历：v代表值，k代表索引，arr代表数组本身
    a.forEach(function (v,k,arr) {
        console.log(v);
        console.log(k);
        console.log(arr);
    })

    // 对象调用
    var b = {name:"lisi",age:22,func:function () {
            return "abc"
        }}
    console.log(b.name)
    console.log(b.func)
    console.log(b.func())

    // 作用域链: 从当前函数的作用域开始，向外层作用域查找, js中函数自身的作用域在声明的地方不在调用的地方,先去f2函数中找，找不到去全局找。
    var v = 1;
    function f1(f2){
        var v = 2;
        // 调用函数而非声明函数,注意同闭包的区别
        f2();
    }

    function f2() {
        console.log(v); // 使用的是v=1
    }

    f1(f2);

    /**
     * 块级作用域:
     *   ES6新增let与const
     *   let声明的变量在所在的代码块有效,let声明的变量只能声明一次，let声明的变量不存在变量提升
     *   const声明的是只读的常量
     *   var是在全局范围内有效
     */
    {
        let aa = 11;
        const PI = 3.14
        var d = 33
        console.log(aa)
        console.log(PI)
    }
    console.log(d)

    //闭包:作用域链下，c变量常驻内存，未被释放
    var c = 1;
    function f3(f) {
        var c = 2;
        function f4() {
            console.log(++c); // 使用的是c=2
        }
        return f4;
    }

    var f = f3();
    f();
    f();
    f();
    f();

    //原型与原型链
    function Person(){

    }

    var person = new Person();
    person.name = 'kerr';
    console.log(person.name);

    //每一个函数都有一个prototype属性,构造函数通过prototype指向实例原型
    Person.prototype.name = 'sun';
    var person1 = new Person();
    var person2 = new Person();
    console.log(person1.name);
    console.log(person2.name);

    //javascript对象有一个属性叫__proto__，通过这个属性指向实例原型
    console.log(person1.__proto__ === Person.prototype);

    //每个原型都有一个constructor属性指向构造函数
    console.log(Person.prototype.constructor === Person);

    //ES5新语法获取对象原型
    console.log(Object.getPrototypeOf(person1) === Person.prototype)




</script>
</body>
</html>
