<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [1,2,3]
    //通过forEach进行循环遍历：v代表值，k代表索引，arr代表数组本身
    a.forEach(function (v,k,arr) {
        console.log(v);
        console.log(k);
        console.log(arr);
    })
</script>
</body>
</html>
