<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 插值</title>
    <script src="../vue.js"></script>
</head>
<body>
   <div id="app">
       <p><i>{{text}}</i></p>
       <p>{{num+3}}</p>
       <p>{{func()}}</p>
       <p>{{func2()}}</p>
   </div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            text:'hello',
            num:5,
            func:()=>{
                return "Hello Node"
            },
            func2(){
                return "Hello Vue"
            }
        }
    });

</script>
</html>
