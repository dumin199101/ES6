<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05 v-model单双向数据绑定及修饰符</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" name=""  id="aa" :value="input_text">
    <input type="text" name=""  id="bb" v-model="input_text2">
    <textarea v-model="tea"></textarea>
    <div>{{tea}}</div>
    <input type="checkbox" value="football" v-model="hobby">足球
    <input type="checkbox" value="basketball" v-model="hobby">篮球
    <input type="checkbox" value="valleball" v-model="hobby">排球
    {{hobby}}
    <br>
    <input type="radio" value="male" v-model="sex">男
    <input type="radio" value="female" v-model="sex">女
    <input type="radio" value="other" v-model="sex">其它
    {{sex}}
    <input type="text" v-model.number.trim.lazy="lazy">
    {{lazy}}
</div>
<script>
    let app = new Vue({
        el:'#app',
        data:{
            input_text:'hello World',
            input_text2:'hello Vue',
            tea:'Hello',
            hobby:[],
            sex:'',
            lazy:'     4444444    '
        }
    });
</script>
</body>
</html>
