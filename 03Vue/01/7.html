<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07 v-show</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <p v-show="isshow">Hello</p>
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            isshow:true
        }
    });
</script>
</body>
</html>
