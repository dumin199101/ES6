<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 使用ref操作DOM</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="clickMe">点击我</button>
    <p ref="pv">111</p>
</div>
<script>
    let app = new Vue({
        el:'#app',
        data:{

        },
        methods:{
           clickMe() {
               this.$refs.pv.innerHTML = '345';
           }
        },

    });
</script>
</body>
</html>
