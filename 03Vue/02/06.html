<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06 动画跟过渡</title>
    <script src="../vue.js"></script>
    <style type="text/css">
        /*.v-enter{opacity:0}
        .v-enter-active,.v-leave-active{transition: opacity 1s ease-in-out}
        .v-enter-to{opacity:1}
        .v-leave{opacity:1}
        .v-leave-to{opacity:0}*/
        /*transition有名字的时候*/
        .fade-enter{opacity:0}
        .fade-enter-active,.fade-leave-active{transition: opacity 1s ease-in-out}
        .fade-enter-to{opacity:1}
        .fade-leave{opacity:1}
        .fade-leave-to{opacity:0}
    </style>
</head>
<body>
<div id="app">
    <button @click="clickMe">点击我</button>
    <transition name="fade">
        <div v-show="isshow">
            {{msg}}
        </div>
    </transition>
</div>
<script>
    let app = new Vue({
        el:'#app',
        data:{
            isshow:true,
            msg:'Hello'
        },
        methods:{
            clickMe(){
                this.isshow = !this.isshow;
            }
        }
    });
</script>
</body>
</html>
