<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 路由别名</title>
    <script src="../vue.js"></script>
    <script src="../vue-router.js"></script>
</head>
<body>
<div id="app">
    <router-link :to="{name:'about'}">关于我们</router-link>
    <router-view></router-view>
</div>
<script>
    let router = new VueRouter({
        routes:[
            {
                path:'/del/:id',
                name:'delete',
                component:{template: '<h1>删除的ID是：{{$route.params.id}}</h1>'}
            },
            {
                path:'/del/2',
                name:'about',
                alias:'/about'
            }
        ]
    });
    let app = new Vue({
        el:'#app',
        router
    });
</script>
</body>
</html>
