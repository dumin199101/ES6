<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.common.dev.js"></script>
</head>
<body>
<div id="app">
     <p v-show="flag">111111111</p>
     <p v-show="flag2">222222222</p>
     <p v-if="score>=90">>=90</p>
     <p v-else-if="score>=80 && score<90">>=80</p>
     <p v-else-if="score>=70 && score<80">>=70</p>
     <p v-else="score<70"><70</p>
</div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            score: 85,
            flag: true,
            flag2: false,
        }
    })
</script>
</html>
