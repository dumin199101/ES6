<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.common.dev.js"></script>
</head>
<body>
<div id="app">{{msg|capital}}</div>
</body>
<script>
    const app = new Vue({
        el:'#app',
        data: {
            msg:"hello Vue!"
        },
        filters:{
            upper(value) {
                return value.toUpperCase();
            },
            capital(value){
                return value.charAt(0).toUpperCase() + value.substring(1);
            }
        }
    })
</script>
</html>
