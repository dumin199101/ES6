<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>
    /**
     *   Vue3实现响应式的底层原理：
     *      利用Proxy代理对象跟Reflect反射对象实现响应式
     *
     *
     *
     */
    const student = {
        name: 'zhangsan',
        age: 23
    }

    const s = new Proxy(student, {
        get(target, prop) {
            return Reflect.get(target, prop)
        },
        set(target, prop, value) {
            return Reflect.set(target, prop, value)
        },
        deleteProperty(target, prop) {
            return Reflect.deleteProperty(target, prop)
        }
    })

    //读取属性
    console.log(student)

    //添加属性
    s.sex = '男'
    console.log(student)

    //修改属性
    s.age = 22
    console.log(student)

    //删除属性
    const res = delete s.age
    console.log(res,student)


</script>
</html>
