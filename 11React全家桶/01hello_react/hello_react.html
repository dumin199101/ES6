<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello,React</title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <!-- 引入babel,将jsx转为js   -->
    <script src="js/babel.min.js"></script>
</head>
<body>
<div id="test"></div>
<div id="test2"></div>
</body>
<script type="text/babel"> /*此处一定要写babel*/
   const data = "Hello,React"
   const name = "title"
   const datalist = ["Vue","React","Angular"]
   //jsx创建虚拟DOM,多级结构注意加个小括号
   const vm = (
       <div>
           <h1 id={name} className={name}>
               <span style={{color:"red"}}>{data}</span>
           </h1>
           <ul>
               {
                   datalist.map((item,index)=>{
                       return <li key={index}>{item}</li>
                   })
               }
           </ul>
       </div>
   )
   //渲染虚拟DOM
   ReactDOM.render(vm,document.getElementById("test"))

   // 方式二：使用js创建虚拟DOM
   ReactDOM.render(React.createElement('h3',{id:'jsx'},'Hello,JSX'),document.getElementById('test2'))
</script>
</html>
