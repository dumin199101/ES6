<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Props属性</title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <!-- 引入babel,将jsx转为js   -->
    <script src="js/babel.min.js"></script>
    <!-- 引入prop-types,对组件标签进行限制-->
    <script src="js/prop-types.js"></script>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
</body>
</html>


<script type="text/babel">
    class Person extends React.Component {

        //对标签属性进行类型、必要性的限制
        static propTypes = {
            name: PropTypes.string.isRequired,
            age: PropTypes.number,
            sex: PropTypes.string
        }

        //指定默认标签属性值
        static defaultProps = {
            age: 18,
            sex: "男"
        }

        constructor(props) {
            //构造器是否接收props，是否传递给super，取决于：是否希望在构造器中通过this访问props
            super(props);
            console.log(this.props)
        }


        render() {
            const {name, age, sex} = this.props
            return (
                <div>
                    <ul>
                        <li>姓名：{name}</li>
                        <li>年龄：{age}</li>
                        <li>性别：{sex}</li>
                    </ul>
                </div>
            )
        }
    }
    ReactDOM.render(<Person name="lisi" age={20} sex="女" />,document.getElementById('test1'))
    // 批量赋值
    let p = {name:'孙权',age:30,sex:'男'}
    ReactDOM.render(<Person {...p} />,document.getElementById('test2'))
    // 缺省使用默认值
    ReactDOM.render(<Person name="张三" />,document.getElementById("test3"))
</script>
